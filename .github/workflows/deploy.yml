# For details of what checks are run for PRs please refer below
# docs: https://docs.github.com/en/actions/reference/workflow-syntax-for-github-actions
name: Deploy

on:
  workflow_dispatch:
  workflow_call:
    inputs:
      username:
        required: true
        type: string
      serverurl:
        required: true
        type: string
      repository-name:
        required: true
        type: string
    secrets:
      password:
        required: true

jobs:
  deploy-rpm:
    runs-on: ubuntu-latest
    name: Deploy Redhat Installer
    steps:
      - name: Deploy .rpm to a Yum repository
        run: |
          echo "Running deploy-rpm: ${RPM_NAME} to: ${{ inputs.serverurl }}${{ inputs.repository-name }}"
          curl -v --user ${{ inputs.username }}:${{ secrets.password }} --upload-file build/${RPM_NAME} ${{ inputs.serverurl }}${{ inputs.repository-name }}/
          res=$?
          if test "$res" != "0"; then
            echo "the yum curl command failed with: $res"
            exit 1
          fi

  deploy-deb:
    runs-on: ubuntu-latest
    needs: deploy-rpm
    name: Deploy Debian Installer
    steps:
      - name: Deploy .deb to an Apt repository
        run: |
          echo "Running deploy-deb: ${DEB_NAME} to: ${{ inputs.serverurl }}${{ inputs.repository-name }}"
          curl -v --user ${{ inputs.username }}:${{ secrets.password }} -H "Content-Type: multipart/form-data" --data-binary "@build/${DEB_NAME}" ${{ inputs.serverurl }}${{ inputs.repository-name }}/
          res=$?
          if test "$res" != "0"; then
            echo "the apt curl command failed with: $res"
            exit 2
          fi
